<nb-card>
  <nb-card-header>Delete Word</nb-card-header>

  <nb-card-body>
    <p>Would you really want to to delete word <b>{{word}}</b>?</p>
  </nb-card-body>
  <nb-card-footer>
    <div class="row justify-content-around">
      <button nbButton (click)="close(false)" class="btn btn-success">Cancel</button>
      <button nbButton (click)="close(true)" class="btn btn-danger">Delete!</button>
    </div>
  </nb-card-footer>
</nb-card>
